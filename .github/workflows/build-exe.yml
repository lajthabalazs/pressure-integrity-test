name: Build Windows Zip

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-zip:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle wrapper
        shell: bash
        run: chmod +x ./gradlew

      - name: Build zip with Gradle
        shell: pwsh
        run: .\gradlew.bat packageZip

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: pressure-integrity-test-zip
          path: build/dist/*.zip
          retention-days: 30

  release:
    needs: build-zip
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download zip artifact
        uses: actions/download-artifact@v4
        with:
          name: pressure-integrity-test-zip

      - name: Move zip to workspace root for release
        run: |
          ZIP=$(find . -name "*.zip" -type f | head -1)
          cp "$ZIP" ./

      - name: Create GitHub Release and upload zip
        uses: softprops/action-gh-release@v2
        with:
          files: "*.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-pages:
    needs: build-zip
    if: always() && needs.build-zip.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare GitHub Pages content
        run: |
          REPO="${{ github.repository }}"
          REPO_URL="https://github.com/${REPO}"
          RELEASES_URL="${REPO_URL}/releases"
          RELEASE_LATEST_URL="${REPO_URL}/releases/latest"
          mkdir -p _site
          cat << EOF > _site/index.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Pressure Integrity Test</title>
          </head>
          <body>
            <h1>Pressure Integrity Test</h1>
            <p>A tool to monitor pressure integrity tests and extrapolate leakage.</p>
            <p><a href="${RELEASE_LATEST_URL}">Download latest Windows zip</a> (from Releases)</p>
            <p><a href="${REPO_URL}">Source code</a></p>
          </body>
          </html>
          EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          force_orphan: true

