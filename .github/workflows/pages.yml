# Deploy GitHub Pages so the site exists and points to Releases (no build required)
name: Update Pages

on:
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Generate site
        run: |
          mkdir -p site
          cat > site/index.html <<'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Pressure Integrity Test</title>
          </head>
          <body>
            <h1>Pressure Integrity Test</h1>
            <p>A tool to monitor pressure integrity tests and extrapolate leakage.</p>
            <p><a href="https://github.com/lajthabalazs/pressure-integrity-test/releases/latest/download/pressure-integrity-test.zip">Download latest Windows zip</a> (from Releases)</p>
          </body>
          </html>
          EOF
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
